<!-- templates/posts/index.html -->
{% extends 'base.html' %}
{% block content %}
  <div class="container py-5">
    <h1>Latest site updates</h1>
    <article>
      {% for post in posts %}
        <ul>
          <li>
            Author: {{ post.author.get_full_name }}
          </li>
          <li>
            Date published: {{ post.pub_date|date:"d E Y" }}
          </li>
        </ul>
        <p>{{ post.text }}</p>
        <a href="{% url 'posts:group_list' %}">Read all group's posts</a>
        <!-- под последним постом нет линии -->
        {% if not forloop.last %}<hr>{% endif %}
      {% endfor %}
    </article>
  </div>
{% endblock %}
